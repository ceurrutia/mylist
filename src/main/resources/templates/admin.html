<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Travel Wish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center">Admin - Travel Wish</h1>
    <h2>Places List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Reason</th>
            <th>Visited</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="place : ${places}">
            <td th:text="${place.placeId}"></td>
            <td th:text="${place.name}"></td>
            <td th:text="${place.location}"></td>
            <td th:text="${place.reason}"></td>
            <td th:text="${place.visited ? 'Yes' : 'No'}"></td>
            <td th:text="${#dates.format(place.created_at, 'dd/MM/yyyy')}"></td>
            <td>

                <a th:href="@{/admin/places/edit(placeId=${place.placeId})}"
                   class="btn btn-primary btn-sm">Edit</a>


                <form th:action="@{/admin/places/delete(placeId=${place.placeId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
